name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build and Test
        run: dotnet run --project build/Build.csproj -- --target=Test --build-number=${{ github.run_number }}

      - name: Pack
        if: github.ref == 'refs/heads/main'
        run: dotnet run --project build/Build.csproj -- --target=Pack --exclusive --build-number=${{ github.run_number }}

      - name: Push
        if: github.ref == 'refs/heads/main'
        run: dotnet run --project build/Build.csproj -- --target=Push --exclusive
        env:
          NUGET_SOURCE: https://nuget.pkg.github.com/pondhawk/index.json
          NUGET_API_KEY: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: artifacts/*.nupkg
          retention-days: 30
